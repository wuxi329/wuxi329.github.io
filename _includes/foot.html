<footer class="footer bg-white">
  <div class="footer-meta">
    <div class="footer-container">
      <div class="meta-item meta-copyright">
        <div class="meta-copyright-info">
          <a href="/" class="info-logo">
            <img
              src="{{ site.url }}/style/images/logo-wuxi.png"
              title="访问 wuxi_blog"
              alt="wuxi_blog"
            />
          </a>
          <div class="info-text">
            <p>总计文章：{{paginator.total_posts}}篇</p>
          </div>
        </div>
      </div>
      <div class="meta-item meta-posts">
        <h3 class="meta-title">置顶文章</h3>
        <!--置顶-->
        {% for post in site.posts limit:15 %} {% if post.istop %}
        <li>
          <a href="{{ post.url }}" title="访问 {{ post.title }}"
            >{{ post.title }}</a
          >
        </li>
        {% endif %} {% endfor %}
        <!--置顶-->
      </div>
      <div class="meta-item meta-comments">
        <h3 class="meta-title">最新文章</h3>
        {% for post in site.posts limit:14 %} {% if post.book %}
        <li>
          <a href="{{ post.url }}" title="访问 {{ post.title }}"
            >{{ post.title }}</a
          >
        </li>
        {% endif %} {% endfor %}
      </div>
    </div>
  </div>
</footer>
